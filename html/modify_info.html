<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUARCHIVE</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/front.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div class="nav-wrap">
        <button class="prev">이전</button>
        <div class="title">내 정보 및 수정</div>
      </div>

      
      <div class="container bg-gray ">
        <div class="my-modify-wrap">
          <div class="my-info text-gray mb10">
            정보를 수정하거나 혹은 추가하여<br>
최신정보로 업데이트 해주세요
          </div>
          <div class="my-profile">
            <div class="profile">
              <img src="../images/movi03.jfif" alt="" />
            </div>
            <i class="ic-camera"></i>
            
          </div>
        </div>

        <div class="my-modify-list">
          <div class="input-cont">
            <label for="name">이름</label>
            <input type="text" id="name" value="홍길동" />
          </div>
          
          <div class="my-modify-list">
            <div class="input-cont">
              <label for="date">생년월일 (YYMMDD)</label>
              <input type="text" id="date" value="홍길동" />
            </div>
          </div>
          <div class="my-modify-list">
            <div class="input-cont">
              <label for="id">아이디</label>
              <input type="text" id="id" value="honggildong2022" disabled />
            </div>
          </div>
          <div class="my-modify-list">
            <div class="input-cont">
              <label for="pw">새 비밀번호</label>
              <input type="password" id="pw" value="홍길동" />
            </div>
          </div>
          <div class="my-modify-list">
            <div class="input-cont">
              <label for="pw1">새 비밀번호 확인</label>
              <input type="password" id="pw1" value="홍길동" />
            </div>
          </div>

          <div class="my-modify-list">
            <div class="input-cont">
              <label for="address">주소</label>
              <input type="text" class="mb10" id="address" placeholder="주소를 입력해주세요"  />
              <input type="text" placeholder="상세주소를 입력해주세요"  />
            </div>
          </div>

          <div class="input-btn">
            <button type="button" class="btn bg-blue btn-pull">수정하기</button>
          </div>
        </div>
        
      </div><!--//container-->

     
    </div>
    <!--//wrap-->
    <footer>
      <button type="button" class="home "><i></i>홈</button>
      <button type="button" class="search on"><i></i>검색</button>
      <button type="button" class="study"><i></i>내강의</button>
      <button type="button" class="mypage 탈퇴하기"><i></i>내정보</button>
    </footer>
  </body>
</html>
