<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUARCHIVE</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/front.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header class="header">
        <h1>
          <button type="button" class="h1-logo">로고</button>
        </h1>
        <div class="lnb">
          <button type="button" class="menu" >공지사항</button>
          <button type="button" class="login-off" >로그아웃</button>
          <button type="button" class="login-on" >로그인</button>
        </div>
        

        
      </header>

     
      <div class="container bg-gray">
        <h2 class="title">내 강의 리스트</h2>

        <div class="movi-list my-movi-list">
           <ul>
              <li>
                <button type="button">
                  <div class="photo">
                    <img src="../images/movi01.jfif" alt="" />
                  </div>
                  <div class="summary">
                      <div class="tit">시청 중인 영상</div>
                        <span class="category text-gray">총 5개의 비디오</span>
                  </div>
                </button>
              </li>
              <li>
                <button type="button">
                  <div class="photo">
                    <img src="../images/movi05.jfif" alt="" />
                  </div>
                  <div class="summary">
                      <div class="tit">찜한 영상</div>
                        <span class="category text-gray">총 5개의 비디오</span>
                  </div>
                </button>
              </li>
              <li>
                <button type="button">
                  <div class="photo">
                    <img src="../images/movi03.jfif" alt="" />
                  </div>
                  <div class="summary">
                      <div class="tit">시청완료</div>
                        <span class="category text-gray">총 5개의 비디오</span>
                  </div>
                </button>
              </li>
           </ul> 
        </div><!--//movi-list-->
      </div><!--//container-->

      <div class="container">
        <h2 class="title">최근 시청한 영상</h2> 

        <div class="movi-list slider-list">

             <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div>
                    <button type="button">
                      <div class="photo">
                        <img src="../images/movi03.jfif" alt="" />
                        <span class="time">03.:00</span>
                      </div>
                      <div class="tit">영상 제목이 들어갑니다영상 제목이 들어갑니다영상 제목이 들어갑니다</div>
                    </button>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div>
                    <button type="button">
                      <div class="photo">
                        <img src="../images/movi03.jfif" alt="" />
                        <span class="time">03.:00</span>
                      </div>
                      <div class="tit">시청완료</div>
                    </button>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div>
                    <button type="button">
                      <div class="photo">
                        <img src="../images/movi03.jfif" alt="" />
                        <span class="time">03.:00</span>
                      </div>
                      <div class="tit">시청완료</div>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Swiper JS -->
            <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

            <!-- Initialize Swiper -->
            <script>
              var swiper = new Swiper(".mySwiper", {
                slidesPerView: "auto",
                spaceBetween: 30,
                pagination: {
                  el: ".swiper-pagination",
                  clickable: true,
                },
              });
            </script>
        </div><!--//my-movi-list-->

      </div><!--//container-->

     
    </div>
    <!--//wrap-->
    <footer>
      <button type="button" class="home "><i></i>홈</button>
      <button type="button" class="search "><i></i>검색</button>
      <button type="button" class="study on"><i></i>내강의</button>
      <button type="button" class="mypage"><i></i>내정보</button>
    </footer>
  </body>
</html>
